<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<style>
    .menu {
        text-align: center;
        height: 48px;
        background-color: beige;
        line-height: 48px;
    }
    .menu-item {
        float: left;

        padding: 0 15px;
        border-right: 1px solid red;
        cursor: pointer;
    }

    .active {
        background-color: coral;
    }

    .content {
        border: 1px solid black;
        min-height: 100px;
    }
    .hide {
        display: none;
    }

</style>
<body>


<div style="width: 750px;margin: 0 auto;">
    <div class="menu">
        <div  class="menu-item active">菜单1</div>
        <div  class="menu-item">菜单2</div>
        <div  class="menu-item">菜单3</div>
    </div>



    <div class="content">
        <div  >内容1</div>
        <div  class="hide">内容2</div>
        <div  class="hide">内容3</div>
    </div>

<script src="jquery-1.12.4.js"></script>

<script>

    $('.menu-item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        var v = $(this).index();
        console.log(v);
        $('.content').children().eq(v).removeClass('hide').siblings().addClass('hide')
    })


</script>

</div>
</body>
</html>
