<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<input id="i1" type="text">
<input id="i2" type="button" value="添加">
<input id="i3" type="button" value="点击">


<ul id="u1">
    <li>1</li>

</ul>
<script src="jquery-1.12.4.js"></script>

<script> //添加
$('#i2').click(function () {
    var text = $('#i1').val();
    console.log(text);

    if (text.length > 0) {
        $('#u1').append('<li>' + text + '</li>'); // 最后追加
    }


});


$('ul').delegate('li', 'click', function () {  //委托关系,在li添加之后再去绑定,如果直接用click新添加的li无法绑定事件.

    var v = $(this).text();
    alert(v);
})
</script>

<script>
    //1
    $('.i1').click(function () {

    });

    //2
    $('#i3').bind('click', function () {
        alert(123);

    });
    $('#i3').unbind('click', function () {
        alert(123);

    });

    //3
    $('ul').delegate('li', 'click', function () {
        var v = $(this).text();
        alert(v);
    });
    //4

    $('c1').on('click', function () {
        alert(123);
    });
    $('c1').off('click', function () {
        alert(123);
    })
</script>


</body>
</html>
