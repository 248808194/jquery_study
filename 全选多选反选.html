<script>
    function choseall() {
        $('#c1 input:checkbox').prop('checked', true)

    }

    function cacelall() {
        $('#c1 input:checkbox').prop('checked', false)

    }

    //method 1
    function revoseall() {
        $('#c1 input:checkbox').each(function () {
            console.log(this);
            if (this.checked) {
                this.checked = false
            }
            else {
                this.checked = true
            }


        });


   //method 2  jquery

        function revoseall() {
        $('#c1 input:checkbox').each(function () {
            if ($(this).prop('checked')) {
                $(this).prop('checked',false)
            }
            else {
                $(this).prop('checked',true)
            }

        })
        //.each循环选中check里面所有的元素
        // this 指当前循环的元素

    //method 3 三元运算


        function revoseall() {
        $('#c1 input:checkbox').each(function () {

        var  v = $(this).prop('checked')?false:true; //三元运算，如果checked为真则v的值设置为false 否则就设置为true
            $(this).prop('checked',v)

        })

    }
</script>
